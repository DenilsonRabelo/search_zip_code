<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procura Por CEP</title>
    <script src="getCep.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
</head>
<body>
    <div class="container">
        <h2>Procurar CEP</h2>
        <form method="GET">
            <div class="form-group"><label for="cep"></label>CEP: <input type="text" class="form-control" maxlength="9" id="cep"><small>0000-000</small></div>
            <div class="form-group"><label for="LOOGRADOURO">LOOGRADOURO: </label><input type="text" class="form-control" id="logradouro"><small></small></div>
            <div class="form-group"><label for="COMPLEMENTO">COMPLEMENTO: </label><input type="text" class="form-control" id="complemento"><small></small></div>
            <div class="form-group"><label for="BAIRRO">BAIRRO: </label><input type="text" class="form-control" id="bairro"><small></small></div>
            <div class="form-group"><label for="CIDADE">CIDADE: </label><input type="text" class="form-control" id="localidade"><small></small></div>
            <div class="form-group"><label for="UF">UF: </label><input type="text" class="form-control" id="uf"><small></small></div>
            <div class="form-group"><label for="DD">DD: </label><input type="text" class="form-control" id="ddd"><small></small></div>
        </form>
            <button type="button" id="btn-ps">Pesquisar</button>
    </div>

    <footer>
      @Site Open Source
    </footer>
    
</body>
</html>
